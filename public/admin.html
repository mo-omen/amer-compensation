<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Amer Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        :root { --bg-color: #0D1117; --text-color: #C9D1D9; --pane-bg-color: rgba(22, 27, 34, 0.7); --pane-border-color: rgba(48, 54, 61, 0.5); }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-color); }
        .glass-pane { background-color: var(--pane-bg-color); backdrop-filter: blur(12px); border: 1px solid var(--pane-border-color); }
        .tab-button.active { border-bottom-color: #3B82F6; color: var(--text-color); }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="min-h-screen">
    <div id="loading-spinner" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50"><div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500"></div></div>
    <div id="dashboard-container" class="hidden">
        <nav class="glass-pane fixed w-full z-30 top-0"><div class="max-w-screen-2xl mx-auto px-4 sm:px-6 lg:px-8"><div class="flex items-center justify-between h-16">
            <h1 class="text-2xl font-bold text-white">Admin Portal</h1>
            <div class="flex items-center space-x-4">
                <span id="welcome-message" class="text-gray-400 text-sm"></span>
                <button id="logout-button" class="px-4 py-2 text-sm font-medium text-white bg-red-600/80 rounded-lg hover:bg-red-600 transition-colors">Logout</button>
            </div>
        </div></div></nav>
        <main class="pt-24 max-w-screen-2xl mx-auto px-4 sm:px-6 lg:px-8 pb-12">
            <div class="glass-pane p-4 sm:p-6 rounded-xl">
                <div class="border-b border-gray-700 mb-6"><nav id="admin-tabs" class="-mb-px flex space-x-6" aria-label="Tabs">
                    <button data-tab="users" class="tab-button text-gray-400 hover:text-white whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm transition-all">User Management</button>
                    <button data-tab="daily_log" class="tab-button text-gray-400 hover:text-white whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm transition-all">Daily Log & Export</button>
                    <button data-tab="logs" class="tab-button text-gray-400 hover:text-white whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm transition-all">System Activity</button>
                </nav></div>
                <div id="users-tab" class="tab-content"></div>
                <div id="daily_log-tab" class="tab-content"></div>
                <div id="logs-tab" class="tab-content"></div>
            </div>
        </main>
    </div>
    <div id="user-modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-50 hidden">
      <div class="glass-pane rounded-xl p-8 max-w-md w-full shadow-2xl">
        <h3 id="modal-title" class="text-lg font-bold text-white mb-4">Add New User</h3>
        <form id="user-form" class="space-y-4">
            <input type="hidden" name="id">
            <input name="username" required placeholder="Username" class="w-full p-2 bg-gray-900/50 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input name="email" type="email" required placeholder="Email" class="w-full p-2 bg-gray-900/50 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input name="password" required placeholder="Password" class="w-full p-2 bg-gray-900/50 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <select name="role" required class="w-full p-2 bg-gray-900/50 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="counter">Counter</option><option value="reception">Reception</option><option value="admin">Admin</option>
            </select>
            <div class="mt-6 flex justify-end space-x-4">
              <button type="button" id="modal-cancel" class="px-4 py-2 rounded-lg text-sm font-semibold bg-gray-600/80 text-white hover:bg-gray-600">Cancel</button>
              <button type="submit" class="px-4 py-2 rounded-lg text-sm font-semibold bg-blue-600 text-white hover:bg-blue-500">Save User</button>
            </div>
        </form>
      </div>
    </div>
    <script src="/js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const user = await checkAuth(['admin']);
            if (!user) return;

            const loadingSpinner = document.getElementById('loading-spinner');
            const dashboardContainer = document.getElementById('dashboard-container');
            dashboardContainer.classList.remove('hidden');
            loadingSpinner.classList.add('hidden');
            
            document.getElementById('welcome-message').innerHTML = `Welcome, <span class="font-semibold text-white">${user.username}</span>`;
            document.getElementById('logout-button').addEventListener('click', () => logout(user));

            let allData = {};

            const fetchData = async () => {
                try {
                    const response = await fetch('/api/admin/data');
                    if (!response.ok) throw new Error('Network response was not ok');
                    allData = await response.json();
                    renderAllTabs();
                } catch (error) {
                    console.error("Failed to fetch admin data:", error);
                    alert("Could not load data from the server. Please try again later.");
                }
            };
            
            const renderAllTabs = () => {
                renderUsersTab();
                renderDailyLogTab();
                renderLogsTab();
            };

            const switchTab = (tabId) => {
                document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
                document.querySelectorAll('.tab-button').forEach(el => el.classList.remove('active'));
                document.getElementById(`${tabId}-tab`).classList.add('active');
                document.querySelector(`[data-tab='${tabId}']`).classList.add('active');
            };

            const renderUsersTab = () => {
                const usersHtml = allData.users.map(u => `
                    <tr class="border-b border-gray-800 hover:bg-gray-800/50">
                        <td class="p-3 text-sm text-white">${u.username}</td>
                        <td class="p-3 text-sm text-gray-400">${u.email}</td>
                        <td class="p-3 text-sm text-gray-400 capitalize">${u.role}</td>
                        <td class="p-3 text-sm text-gray-400"><span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${u.isOnline ? 'bg-green-900 text-green-300' : 'bg-gray-700 text-gray-300'}">${u.isOnline ? 'Online' : 'Offline'}</span></td>
                        <td class="p-3 text-sm text-right space-x-2">
                            <button data-action="edit-user" data-id="${u.id}" class="px-3 py-1 text-xs font-semibold text-white bg-blue-600/80 rounded hover:bg-blue-600">Edit</button>
                            ${user.id !== u.id ? `<button data-action="delete-user" data-id="${u.id}" class="px-3 py-1 text-xs font-semibold text-white bg-red-600/80 rounded hover:bg-red-600">Delete</button>` : ''}
                        </td>
                    </tr>`).join('');
                document.getElementById('users-tab').innerHTML = `<div class="flex justify-between items-center mb-4"><h3 class="text-xl font-bold text-white">Manage Users</h3><button id="add-user-btn" class="px-4 py-2 text-sm font-semibold text-white bg-green-600/80 rounded-lg hover:bg-green-600">Add User</button></div><div class="overflow-x-auto"><table class="min-w-full"><thead><tr class="border-b border-gray-700"><th class="p-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Name</th><th class="p-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Email</th><th class="p-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Role</th><th class="p-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Status</th><th></th></tr></thead><tbody>${usersHtml}</tbody></table></div>`;
            };
            
            const renderDailyLogTab = (filterDate = null) => {
                const logs = filterDate ? allData.daily_log.filter(l => l.date === filterDate) : allData.daily_log;
                const logsHtml = logs.map(l => `
                    <tr class="border-b border-gray-800"><td class="p-3 text-sm text-white">${l.ticketNumber}</td><td class="p-3 text-sm text-gray-400">${l.createdBy} (C${l.counterNumber})</td><td class="p-3 text-sm text-gray-400">${l.taggedReception}</td><td class="p-3 text-sm ${l.finalStatus === 'Compensated' ? 'text-green-400' : 'text-red-400'}">${l.finalStatus}</td><td class="p-3 text-sm text-gray-400">${l.finalActionBy}</td><td class="p-3 text-sm text-gray-400">${new Date(l.finalTimestamp).toLocaleString()}</td></tr>`).join('');
                document.getElementById('daily_log-tab').innerHTML = `<div class="flex justify-between items-center mb-4"><h3 class="text-xl font-bold text-white">Daily Transaction Log</h3><div class="flex items-center gap-4"><input type="date" id="log-date-filter" value="${filterDate || ''}" class="p-2 text-sm bg-gray-900/50 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"><button id="export-csv-btn" class="px-4 py-2 text-sm font-semibold text-white bg-blue-600/80 rounded-lg hover:bg-blue-600">Export as CSV</button></div></div><div class="overflow-x-auto"><table class="min-w-full"><thead><tr class="border-b border-gray-700"><th class="p-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Ticket #</th><th class="p-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Created By</th><th class="p-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Tagged Reception</th><th class="p-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Final Status</th><th class="p-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Action By</th><th class="p-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Timestamp</th></tr></thead><tbody>${logsHtml || '<tr><td colspan="6" class="p-4 text-center text-gray-500">No logs for the selected date.</td></tr>'}</tbody></table></div>`;
            };

            const renderLogsTab = () => {
                const logsHtml = allData.logs.map(log => `<p class="font-mono text-sm text-gray-400"><span class="text-cyan-400">${new Date(log.timestamp).toLocaleString()}</span> - <span class="text-purple-400">[${log.user}]</span>: ${log.message}</p>`).join('');
                document.getElementById('logs-tab').innerHTML = `<h3 class="text-xl font-bold text-white mb-4">System Activity Feed</h3><div class="glass-pane p-4 rounded-lg bg-black/30 max-h-96 overflow-y-auto space-y-2">${logsHtml || '<p class="text-muted">No log entries yet.</p>'}</div>`;
            };

            await fetchData();
            switchTab('users');
            
            const userModal = document.getElementById('user-modal');
            const userForm = document.getElementById('user-form');

            document.body.addEventListener('click', async e => {
                const button = e.target.closest('button');
                if (!button) return;
                
                if (button.dataset.tab) { switchTab(button.dataset.tab); return; }

                if (button.id === 'add-user-btn') {
                    userForm.reset();
                    userForm.querySelector('input[name="id"]').value = '';
                    document.getElementById('modal-title').textContent = "Add New User";
                    userModal.classList.remove('hidden');
                } else if (button.dataset.action === 'edit-user') {
                    const userToEdit = allData.users.find(u => u.id === button.dataset.id);
                    if (userToEdit) {
                        userForm.querySelector('input[name="id"]').value = userToEdit.id;
                        userForm.querySelector('input[name="username"]').value = userToEdit.username;
                        userForm.querySelector('input[name="email"]').value = userToEdit.email;
                        userForm.querySelector('input[name="password"]').value = userToEdit.password;
                        userForm.querySelector('select[name="role"]').value = userToEdit.role;
                        document.getElementById('modal-title').textContent = "Edit User";
                        userModal.classList.remove('hidden');
                    }
                } else if (button.dataset.action === 'delete-user') {
                    if (confirm('Are you sure you want to delete this user?')) {
                        await fetch(`/api/users/${button.dataset.id}`, { method: 'DELETE', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ adminUser: user }) });
                        fetchData();
                    }
                } else if (button.id === 'modal-cancel') {
                    userModal.classList.add('hidden');
                } else if (button.id === 'export-csv-btn') {
                    const filterDate = document.getElementById('log-date-filter').value;
                    const logsToExport = filterDate ? allData.daily_log.filter(l => l.date === filterDate) : allData.daily_log;
                    if (logsToExport.length > 0) {
                        const csv = Papa.unparse(logsToExport);
                        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                        const link = document.createElement("a");
                        link.href = URL.createObjectURL(blob);
                        link.download = `amer_center_log_${filterDate || 'all_time'}.csv`;
                        link.click();
                        URL.revokeObjectURL(link.href);
                    } else {
                        alert("No data to export for the selected criteria.");
                    }
                }
            });
            
            document.body.addEventListener('change', e => { if (e.target.id === 'log-date-filter') renderDailyLogTab(e.target.value); });

            userForm.addEventListener('submit', async e => {
                e.preventDefault();
                const formData = new FormData(userForm);
                const userData = Object.fromEntries(formData.entries());
                const apiPath = userData.id ? `/api/users/${userData.id}` : '/api/users';
                const method = userData.id ? 'PUT' : 'POST';
                await fetch(apiPath, { method, headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ userData, adminUser: user }) });
                userModal.classList.add('hidden');
                fetchData();
            });
        });
    </script>
</body>
</html>
