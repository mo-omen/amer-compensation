<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amer Center Portal - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        html, body { font-family: 'Inter', sans-serif; background-color: #0D1117; overflow: hidden; }
        .glass-pane { background-color: rgba(22, 27, 34, 0.7); backdrop-filter: blur(16px) saturate(180%); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-gradient { background-image: linear-gradient(to right, #3B82F6, #8B5CF6); transition: all 0.3s ease; }
        .btn-gradient:hover:not(:disabled) { box-shadow: 0 0 25px rgba(99, 102, 241, 0.6); transform: translateY(-2px); }
        .bg-video { position: absolute; top: 50%; left: 50%; width: 100%; height: 100%; object-fit: cover; transform: translate(-50%, -50%); z-index: -1; filter: brightness(0.4); }
    </style>
</head>
<body class="text-gray-200">
    <video autoplay muted loop class="bg-video">
        <source src="https://cdn.pixabay.com/video/2020/02/03/31889-389332535.mp4" type="video/mp4">
    </video>
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="relative w-full max-w-md">
            <div class="glass-pane rounded-2xl shadow-2xl p-8 transition-all duration-500">
                <div class="text-center mb-8">
                    <h1 class="text-4xl font-bold text-white">Amer Center Portal</h1>
                    <p class="text-gray-400 mt-2">Sign in to access your dashboard</p>
                </div>
                <form id="login-form" class="space-y-6">
                    <input id="email-input" type="email" required class="w-full px-4 py-3 bg-gray-900/50 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 transition" placeholder="Email address">
                    <input id="password-input" type="password" required class="w-full px-4 py-3 bg-gray-900/50 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 transition" placeholder="Password">
                    <p id="login-error" class="text-sm text-red-400 text-center h-4"></p>
                    <button type="submit" id="login-button" class="w-full py-3 px-4 rounded-lg text-white font-semibold btn-gradient disabled:opacity-50 disabled:cursor-not-allowed">
                        <span id="login-button-text">Sign In</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div id="counter-select-modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-50 hidden">
      <div class="glass-pane rounded-xl p-8 max-w-sm w-full shadow-2xl text-center">
        <h3 class="text-2xl font-bold text-white mb-2">Welcome!</h3>
        <p class="text-gray-400 mb-6">Please select your counter number for this session.</p>
        <form id="counter-select-form">
            <select id="counter-number-select" required class="w-full p-3 text-lg bg-gray-900/50 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></select>
            <button type="submit" class="mt-6 w-full py-3 px-4 rounded-lg text-white font-semibold btn-gradient">Proceed to Dashboard</button>
        </form>
      </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (sessionStorage.getItem('currentUser')) {
                const user = JSON.parse(sessionStorage.getItem('currentUser'));
                window.location.href = `/${user.role}.html`;
                return;
            }

            const loginForm = document.getElementById('login-form');
            const loginButton = document.getElementById('login-button');
            const loginButtonText = document.getElementById('login-button-text');
            const loginError = document.getElementById('login-error');
            const counterModal = document.getElementById('counter-select-modal');
            const counterSelectForm = document.getElementById('counter-select-form');
            const counterSelect = document.getElementById('counter-number-select');

            const populateCounters = () => {
                counterSelect.innerHTML = '<option value="">Select Counter...</option>';
                for (let i = 12; i <= 25; i++) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = `Counter ${i}`;
                    counterSelect.appendChild(option);
                }
            };
            populateCounters();

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                loginButton.disabled = true;
                loginButtonText.textContent = 'Authenticating...';
                loginError.textContent = '';

                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: document.getElementById('email-input').value, password: document.getElementById('password-input').value })
                    });
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.message);

                    if (data.role === 'counter') {
                        sessionStorage.setItem('pendingUser', JSON.stringify(data));
                        counterModal.classList.remove('hidden');
                    } else {
                        sessionStorage.setItem('currentUser', JSON.stringify(data));
                        window.location.href = `/${data.role}.html`;
                    }
                } catch (error) {
                    loginError.textContent = error.message || 'An error occurred.';
                    loginButton.disabled = false;
                    loginButtonText.textContent = 'Sign In';
                }
            });

            counterSelectForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const user = JSON.parse(sessionStorage.getItem('pendingUser'));
                const counterNumber = counterSelect.value;
                if (user && counterNumber) {
                    user.counterNumber = counterNumber;
                    sessionStorage.setItem('currentUser', JSON.stringify(user));
                    sessionStorage.removeItem('pendingUser');
                    window.location.href = '/counter.html';
                } else {
                    alert('Please select a counter number.');
                }
            });
        });
    </script>
</body>
</html>
